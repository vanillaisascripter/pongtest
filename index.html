<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Ping Pong</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="debug"></div>
    <script>
      // Debug helper
      function log(msg) {
        document.getElementById('debug').innerText += msg + '
';
      }

      // Try to load Three.js
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js';
      script.onload = function() {
        log('Three.js loaded');
        init();
      };
      script.onerror = function() {
        log('Failed to load Three.js. Check your internet connection.');
      };
      document.head.appendChild(script);

      function init() {
        try {
          // Canvas setup
          const canvas = document.createElement('canvas');
          document.body.appendChild(canvas);
          const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
          renderer.setSize(window.innerWidth, window.innerHeight);
          const scene = new THREE.Scene();
          const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
          camera.position.set(0, 5, 10);
          camera.lookAt(0, 0, 0);

          // Table
          const tableGeometry = new THREE.BoxGeometry(10, 0.1, 20);
          const tableMaterial = new THREE.MeshPhongMaterial({ color: 0x228B22 });
          const table = new THREE.Mesh(tableGeometry, tableMaterial);
          table.position.set(0, -0.05, 0);
          scene.add(table);

          // Ball
          const ballGeometry = new THREE.SphereGeometry(0.2, 16, 16);
          const ballMaterial = new THREE.MeshPhongMaterial({ color: 0xFFFFFF });
          const ball = new THREE.Mesh(ballGeometry, ballMaterial);
          ball.position.set(0, 0.2, 0);
          scene.add(ball);

          // Lights
          const light = new THREE.DirectionalLight(0xffffff, 1);
          light.position.set(5, 5, 5).normalize();
          scene.add(light);

          // Game loop
          function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
          }
          animate();

          log('Scene initialized');
        } catch (e) {
          log('Error: ' + e.message);
        }
      }
    </script>
  </body>
</html>
